<!DOCTYPE html>
<html lang="en" style="width: 99vw; height: 99vh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Movies</title>
  </head>
  <body
    style="
      background-color: black;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      margin: 0;
    "
  >
    <video
      id="vid"
      controls
      style="
        opacity: 0;
        height: 100%;
        width: 100%;
        position: absolute;
        z-index: -1;
      "
    >
      <source
        src="./Rick Astley - Never Gonna Give You Up (Official Music Video).mp4"
        type="video/mp4"
      />
    </video>
    <div
      style="
        position: absolute;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 100%;
        height: 100%;
        z-index: 1;
        background-color: black;
        color: white;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      "
      id="btn"
    >
      <h1>Welcome to 404 Movies</h1>
      <button
        onclick="play()"
        style="
          border-radius: 5px;
          font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial,
            sans-serif;
          cursor: pointer;
          width: 250px;
          height: 50px;
          padding: 10px;
          font-size: 20px;
          border: 1px solid lime;
          background-color: black;
          color: white;
        "
      >
        Go to home page
      </button>
    </div>
    <script>
      const play = () => {
        const vid = document.getElementById('vid');
        const btn = document.getElementById('btn');
        btn.style.opacity = 0;
        vid.style.opacity = 1;
        vid.style.position = 'relative';
        vid.play();
        vid.requestFullscreen();
      };
    </script>
  </body>
</html>
