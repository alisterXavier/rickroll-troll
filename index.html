<!DOCTYPE html>
<html lang="en" style="width: 99vw; height: 99vh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Movies</title>
  </head>
  <body
    style="
      background-color: black;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      margin: 0;
    "
  >
    <video
      id="vid"
      controls
      autoplay
      muted
      <!--
      Keep
      the
      video
      initially
      muted
      --
    >
      style=" opacity: 0; height: 100%; width: 100%; position: absolute;
      z-index: -1; " >
      <source
        src="./Rick Astley - Never Gonna Give You Up (Official Music Video).mp4"
        type="video/mp4"
      />
    </video>
    <script defer>
      (function () {
        const vid = document.getElementById('vid');
        vid.style.opacity = 1;
        vid.style.position = 'relative';
        vid.removeAttribute('muted');
      })();
    </script>
  </body>
</html>
